<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Student Account</title>
<style>
    body {
        background: linear-gradient(135deg,#1ad1ff,#b93bff);
        min-height:100vh;margin:0;display:flex;justify-content:center;align-items:center;font-family:Arial;padding:15px;
    }
    .card {
        width:100%;max-width:430px;background:rgba(255,255,255,0.18);
        padding:26px;border-radius:14px;box-shadow:0 8px 22px rgba(0,0,0,0.28);
       
    }
    h1 {font-family:Algerian;font-size:28px;text-align:center;margin-bottom:16px;color:#111;}
    .field {margin-top:14px;display:flex;flex-direction:column;font-weight:bold;color:#222;}
    input,select,textarea{
        margin-top:6px;width:100%;border-radius:8px;border:none;padding:12px;
        background:#ffffffd5;outline:none;
    }
    .radio-group {display:flex;gap:18px;margin-top:6px;}
    .buttons{margin-top:22px;display:flex;gap:10px;}
    button {
        flex:1;padding:12px;border-radius:10px;
        font-weight:bold;font-size:15px;color:#fff;border:none;cursor:pointer;transition:.3s;
    }
    #submit{background:#111;} #cancel{background:#d68910;}
</style>
</head>
<body>
<form class="card">
    <h1>Create Student Account</h1>
    <div class="field"><label>Name</label><input placeholder="text"></div>
    <div class="field"><label>Email</label><input placeholder="email"></div>
    <div class="field"><label>Date of Birth</label><input placeholder="date"></div>
    <div class="field"><label>Qualification</label><option>B.Sc CS</option><option>BCA</option><option>MCA</option></div>
    <div class="field"><label>Gender</label><div class="radio-group"><label><input type="radio" name="g"> Male</label><label><input type="radio" name="g"> Female</label></div></div>
    <div class="field"><label>Username</label><input placeholder="text"></div>
    <div class="field"><label>Password</label><input placeholder="password"></div>
    <div class="buttons"><button id="submit" type="button" onclick="window.location.href='Student Dashboard.html'">Create Account</button><button id="cancel" type="button" onclick="window.location.href='index.html'">Cancel</button></div>
</form>
</body>
</html>
