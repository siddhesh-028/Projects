<html>
    <head>
        <style>
            body{
                background: linear-gradient(
                    135deg,
                    #00ffff 0%,
                    #a852d6 35%,
                    #e84393 65%,
                    #4a90e2 100%
                );
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                width: 100%;
                margin:0;
                padding: 0;
            }
            h1{
                font-family: Algerian, serif;
                color:black;
                font-size: 40px;
                text-align: center;
                margin-bottom: 50px;
                text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
            }
            .box{
                width:600px;
                height:300px;
                padding:60px 80px;
                border-radius: 10px;
                border:none;
                background: linear-gradient(
                    135deg,
                    #00ffff 0%,
                    #a852d6 35%,
                    #e84393 65%,
                    #4a90e2 100%
                );
                backdrop-filter: blur(5px);
                box-shadow: 0px 24px 24px 0px rgba(0, 0, 0, 0.2);
                display:flex;
                text-align: center;
                justify-content: center;
                flex-wrap: wrap;
                padding:40px 60px;
                flex-direction: column;
                gap:40px;
                margin-left:25%;
            }
            .input-group{
                display:flex;
                align-items:center;
                justify-content: space-between;
                width: 100%;
                height: auto;
                color: black;
                margin:0;
            }
            .input-group label{
                font-family: Algerian,serif;
                font-size: 24px;
                color: black;
                text-align: left;
                min-width: 150px;
            }
            .input-group input {
                flex-grow: 0;
                width: 300px;
                padding: 10px 15px;
                border: 1px solid #ccc;
                border-radius: 20px;
                font-size: 1.1em;
                outline: none;
                background-color: #00ffff;
                transition: border-color 0.3s ease;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-left: 0; 
                text-align: center;
            }
            .input-group input:focus {
                border-color: #007bff;
            }
            .button-group {
                display: flex;
                justify-content: center;
                gap: 50px;
                margin-top: 20px;
            }
            .login-button,
            .cancel-button {
                width: 120px;
                padding: 10px 0;
                border: none;
                border-radius: 20px;
                font-size: 18px;
                cursor: pointer;
                color: black;
                font-family: Arial, sans-serif;
                font-weight: bold;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
                transition: background-color 0.3s, transform 0.2s;
            }
            .login-button {
                background: linear-gradient(to top, #5cb85c, #85cd85);
            }
            .cancel-button {
                background: linear-gradient(to top, #f0ad4e, #f8c98e);
            }
            .login-button:hover,
            .cancel-button:hover {
                transform: translateY(-2px);
                color:blue;
            }
        </style>
    </head>
    <body><br>
        <h1>EMPLOYEE LOG IN</h1>
        <div class="box">
            <div class="input-group">
                <label>Name:-</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label>Password:-</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="button-group">
                <button class="login-button" onclick="window.location.href='Employee Dashboard.html'">Login</button>
                <button class="cancel-button" onclick="window.location.href='Index.html'">Cancel</button>
            </div>
        </div>
        <script>
        function LoginFunction() {
            let confirmSave = confirm("Do you want to save the changes?");
            if (!confirmSave) {
                return;
            }
            alert("Your changes have been saved!");
            window.location.href = "Employee Dashboard.html";
        }
        </script>
    </body>
</html>
