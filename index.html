<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Portal</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #00ffff 0%, #a852d6 35%, #e84393 65%, #4a90e2 100%);
        color: #fff;
        text-align: center;
    }
    header {
        background: rgba(0,0,0,0.35);
        font-size: 14px;
        padding: 6px;
        font-weight: bold;
        position: fixed;
        top: 0; width: 100%;
    }
    h1 {
        margin-top: 70px;
        font-size: 32px;
        font-family: Algerian;
        letter-spacing: 2px;
    }
    .container {
        display: flex;
        flex-direction: column;
        margin-top: 40px;
        gap: 20px;
        padding: 0 20px;
    }
    button {
        background: cyan;
        color: black;
        font-size: 20px;
        border: none;
        font-weight: bold;
        width: 210px;
        height: 50px;
        border-radius: 14px;
        cursor: pointer;
        margin: auto;
        box-shadow: 0px 14px 18px rgba(0,0,0,0.35);
    }
    button:hover {
        opacity:.9;
        color:blue;
    }
    @media (max-width:480px){
        h1 {font-size:24px;}
        button {width:90%; font-size:18px;}
    }
</style>
</head>
<body>
<header>Welcome to Attendance Portal</header>
<h1>PSK TECHNOLOGIES PVT LTD</h1>
<h1>ATTENDANCE PORTAL</h1>
<div class="container">
    <button onclick="window.location.href='Student Login.html'">Login as Student</button>
    <button onclick="window.location.href='Trainer Login.html'">Login as Trainer</button>
    <button onclick="window.location.href='Employee Login.html'">Login as Employee</button>
    <button onclick="window.location.href='Student Signup.html'">Create Student Account</button>
    <button onclick="window.location.href='Trainer Signup.html'">Create Trainer Account</button>
    <button onclick="window.location.href='Employee Signup.html'">Create Employee Account</button>
</div>
</body>
</html>
